<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Pulse - Neural Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .text-kern {
            letter-spacing: 0.5em;
            text-indent: 0.5em;
        }
        .nav-btn {
            transition: all 0.2s ease;
            opacity: 0.2;
        }
        .nav-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .nav-btn:active {
            transform: scale(0.9);
        }
        .control-glass {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>

    <canvas id="visualizer"></canvas>

    <!-- UI Overlay Left -->
    <div class="absolute top-10 left-10 pointer-events-none">
        <h1 class="text-[10px] uppercase tracking-[0.5em] opacity-40">Silicon Pulse v3.0</h1>
        <div class="flex items-center gap-2 mt-3">
            <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-red-600"></div>
            <span id="statusText" class="text-[9px] uppercase tracking-widest opacity-20 text-white">Standby</span>
        </div>
    </div>

    <!-- Mode Selector Right (Arrows Fixed, Title Pinned) -->
    <div class="absolute top-10 right-10 flex flex-col items-center w-64">
        <div id="activeModeLabel" class="text-[10px] uppercase text-kern opacity-40 mb-4 whitespace-nowrap text-center">Vocal Engine</div>
        
        <div class="flex gap-8 items-center">
            <button id="prevMode" class="nav-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button id="nextMode" class="nav-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>

    <!-- Controls Bottom -->
    <div class="absolute bottom-12 left-1/2 -translate-x-1/2 flex gap-4">
        <button id="playBtn" class="control-glass px-12 py-4 rounded-full text-[10px] uppercase tracking-[0.3em] hover:bg-white hover:text-black transition-all">
            Initialize
        </button>
        <button id="stopBtn" class="control-glass px-8 py-4 rounded-full text-[10px] uppercase tracking-[0.3em] hover:bg-red-600 hover:text-white transition-all opacity-30">
            Stop
        </button>
    </div>

    <script>
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const activeModeLabel = document.getElementById('activeModeLabel');
        const prevBtn = document.getElementById('prevMode');
        const nextBtn = document.getElementById('nextMode');

        let isPlaying = false;
        let width, height;
        
        const modes = [
            { id: 'vocal', name: 'Vocal Engine' },
            { id: 'stutter', name: 'Stutter Trap' },
            { id: 'ghost', name: 'Ghost Signal' },
            { id: 'overdrive', name: 'Overdrive' },
            { id: 'minimal', name: 'Pure Minimal' },
            { id: 'seismic', name: 'Seismic Sub' },
            { id: 'glitch', name: 'Glitch Fragment' },
            { id: 'harmonic', name: 'Harmonic Flow' },
            { id: 'binary', name: 'Binary Peak' },
            { id: 'chaos', name: 'Pure Chaos' },
            // 10 New Modes
            { id: 'spark', name: 'Neural Spark' },
            { id: 'tide', name: 'Deep Tide' },
            { id: 'echo', name: 'Echo Chamber' },
            { id: 'pulse', name: 'Silicon Pulse' },
            { id: 'razor', name: 'Razor Edge' },
            { id: 'nebula', name: 'Nebula Drift' },
            { id: 'crush', name: 'Bit Crush' },
            { id: 'velocity', name: 'High Velocity' },
            { id: 'static', name: 'Radio Static' },
            { id: 'zenith', name: 'Peak Zenith' }
        ];
        
        let currentModeIndex = 0;
        const barCount = 80;
        let bars = new Array(barCount).fill(0).map(() => ({ h: 4, targetH: 4, v: 0 }));

        function init() {
            resize();
            window.addEventListener('resize', resize);
            updateModeDisplay();
            animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function updateModeDisplay() {
            activeModeLabel.innerText = modes[currentModeIndex].name;
        }

        nextBtn.onclick = () => {
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            updateModeDisplay();
        };

        prevBtn.onclick = () => {
            currentModeIndex = (currentModeIndex - 1 + modes.length) % modes.length;
            updateModeDisplay();
        };

        playBtn.onclick = () => {
            isPlaying = true;
            statusDot.className = 'w-1.5 h-1.5 rounded-full bg-cyan-400 animate-pulse';
            statusText.innerText = 'Signal Live';
            statusText.classList.replace('opacity-20', 'opacity-100');
            statusText.classList.add('text-cyan-400');
            playBtn.classList.add('opacity-10', 'pointer-events-none');
            stopBtn.classList.remove('opacity-30');
        };

        stopBtn.onclick = () => {
            isPlaying = false;
            statusDot.className = 'w-1.5 h-1.5 rounded-full bg-red-600';
            statusText.innerText = 'Standby';
            statusText.classList.replace('opacity-100', 'opacity-20');
            statusText.classList.remove('text-cyan-400');
            playBtn.classList.remove('opacity-10', 'pointer-events-none');
            stopBtn.classList.add('opacity-30');
        };

        function getModulation(i, time) {
            if (!isPlaying) return 4;
            const centerFactor = 1 - (Math.abs(i - barCount/2) / (barCount/2));
            const mode = modes[currentModeIndex].id;
            let val = 0;

            switch(mode) {
                case 'vocal':
                    val = (40 + Math.sin(time * 8 + i * 0.2) * 30 + (Math.random() * 40));
                    if (Math.random() > 0.95) val += Math.random() * 250;
                    return val * centerFactor;
                case 'stutter':
                    val = (Math.random() > 0.85) ? Math.random() * 250 : 8;
                    return val * (centerFactor + 0.1);
                case 'ghost':
                    val = 60 + Math.sin(time * 4 + i * 0.1) * 60;
                    return val * centerFactor;
                case 'overdrive':
                    val = 180 + Math.sin(time * 25 + i) * 120 + (Math.random() * 60);
                    return Math.min(450, val * centerFactor);
                case 'minimal':
                    return 8 + (Math.random() > 0.995 ? 120 : 0);
                case 'seismic':
                    val = 20 + Math.pow(Math.sin(time * 4 + i * 0.05), 6) * 300;
                    return val * centerFactor;
                case 'glitch':
                    if (Math.random() > 0.92) return Math.random() * height * 0.5;
                    return 4 + (Math.random() * 15);
                case 'harmonic':
                    val = 100 * Math.sin(time * 6) * Math.cos(i * 0.15) + 120;
                    return val * centerFactor;
                case 'binary':
                    return (Math.sin(time * 12 + i * 0.4) > 0.4) ? 180 * centerFactor : 4;
                case 'chaos':
                    return Math.random() * 350 * centerFactor;
                
                // NEW MODES
                case 'spark': // Electric, high-frequency jitters
                    return (Math.random() > 0.9) ? Math.random() * 300 : 2;
                case 'tide': // Huge, slow-moving swells
                    val = 150 + Math.sin(time * 1.5 + i * 0.05) * 140;
                    return val * centerFactor;
                case 'echo': // Repeating delayed pulses
                    val = 40 + (Math.sin(time * 5) > 0.8 ? 200 : 0);
                    return val * centerFactor;
                case 'pulse': // Classic heartbeat rhythm
                    val = 20 + Math.pow(Math.sin(time * Math.PI), 10) * 300;
                    return val * centerFactor;
                case 'razor': // Ultra-sharp, thin vertical slices
                    val = (i % 4 === 0) ? Math.random() * 400 : 2;
                    return val * centerFactor;
                case 'nebula': // Dreamy, drifting clouds
                    val = 50 + Math.sin(time + i * 0.1) * 30 + Math.cos(time * 0.5 + i * 0.2) * 50;
                    return val * centerFactor;
                case 'crush': // Blocky, low-res jumps
                    val = Math.floor(Math.random() * 5) * 60;
                    return val * centerFactor;
                case 'velocity': // Fast forward motion feel
                    val = 100 + Math.sin(time * 15 - i * 0.5) * 80;
                    return val * centerFactor;
                case 'static': // Constant high-energy noise
                    return (Math.random() * 100 + 50) * centerFactor;
                case 'zenith': // Reaches for the top constantly
                    val = height * 0.3 * (0.8 + Math.random() * 0.2);
                    return val * centerFactor;
                default: return 4;
            }
        }

        function updatePhysics() {
            const time = Date.now() * 0.001;
            const mode = modes[currentModeIndex].id;
            
            bars.forEach((bar, i) => {
                bar.targetH = Math.max(4, getModulation(i, time));
                let tension = 0.5;
                let friction = 0.55;

                // Mode-specific physics overrides
                if (mode === 'ghost' || mode === 'nebula' || mode === 'tide') { tension = 0.08; friction = 0.9; }
                if (mode === 'stutter' || mode === 'glitch' || mode === 'spark' || mode === 'razor') { tension = 0.9; friction = 0.35; }
                
                const diff = bar.targetH - bar.h;
                bar.v += diff * tension; 
                bar.v *= friction; 
                bar.h += bar.v;
            });
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            const centerX = width / 2;
            const centerY = height / 2;
            const barW = 2;
            const gap = 6;
            const totalW = (barW + gap) * barCount;
            ctx.translate(centerX - totalW / 2, centerY);
            bars.forEach((bar, i) => {
                const x = i * (barW + gap);
                const h = bar.h;
                const alpha = isPlaying ? 0.2 + (h / 450) : 0.08;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fillRect(x, -h / 2, barW, h);
                if (isPlaying && h > 180) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                    ctx.fillRect(x, -h/2, barW, h);
                }
            });
            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }

        function animate() {
            updatePhysics();
            draw();
            requestAnimationFrame(animate);
        }
        init();
    </script>
</body>
</html>
