<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Pulse - Neural Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <canvas id="visualizer"></canvas>

    <!-- UI Overlay Left -->
    <div class="absolute top-10 left-10 pointer-events-none">
        <h1 class="text-[10px] uppercase tracking-[0.5em] opacity-40">Silicon Pulse v3.0</h1>
        <div class="flex items-center gap-2 mt-3">
            <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-red-600"></div>
            <span id="statusText" class="text-[9px] uppercase tracking-widest opacity-20 text-white">Standby</span>
        </div>
    </div>

    <!-- Mode Selector Right (Arrows Fixed, Title Pinned) -->
    <div class="absolute top-10 right-10 flex flex-col items-center w-64">
        <div class="flex items-center gap-3 mb-4">
            <button id="liveToggle" class="record-ring" aria-label="Record toggle">
                <span class="record-core"></span>
            </button>
            <div id="activeModeLabel" class="record-label">Vocal Engine</div>
        </div>
        
        <div class="flex gap-8 items-center">
            <button id="prevMode" class="nav-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button id="nextMode" class="nav-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>

    <!-- Controls Bottom -->
    <div class="absolute bottom-12 left-1/2 -translate-x-1/2 flex gap-4">
        <button id="playBtn" class="control-glass px-12 py-4 rounded-full text-[10px] uppercase tracking-[0.3em] hover:bg-white hover:text-black transition-all">
            Initialize
        </button>
        <button id="stopBtn" class="control-glass px-8 py-4 rounded-full text-[10px] uppercase tracking-[0.3em] hover:bg-red-600 hover:text-white transition-all opacity-30">
            Stop
        </button>
    </div>

    <script src="assets/engine/voice_profile/voiceProfileEngine.js"></script>
    <script src="assets/js/liveSignalToggle.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
